<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYSecure</title>
  </head>
  <link rel="stylesheet" href="../static/styles.css" />
  <body>
    <h1>Reporting</h1>
    <form action="/update" method="POST">
      <input 
        type="text"
        name="student_name"
        placeholder="Full Name (as in NRIC)"
      />
      <br />
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          margin: 4% 0;
        "
      >
        <label for="location" style="color: white">Location:</label>
        <select name="location" id="location" required="true">
          <option value="Location 1" >Location 1</option>
          <option value="Location 2" >Location 2</option>
          <option value="Location 3" >Location 3</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <br />
    {`% if safe is True %}
    <p
      style="
        color: yellow;
        font-family: sans-serif;
        font-size: medium;
        text-align: center;
      "
    >
      Your location is <span style="color: rgb(14, 196, 14)"> safe </span>.
      Please <span style="color: rgb(14, 196, 14)"> stay here. </span>
    </p>
    {% else %}
    <p
      style="
        color: yellow;
        font-family: sans-serif;
        font-size: medium;
        text-align: center;
      "
    >
      Your location is <span style="color: red"> not safe</span>. Please
      <span style="color: red">
        do not stay here. Move to a safe location, take care.
      </span>
    </p>
    {% endif %}
  </body>
</html>
